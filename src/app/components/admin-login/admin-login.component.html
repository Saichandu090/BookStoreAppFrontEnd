<div class="parent">
    <div class="bgc-center">
      <div class="container">
        <div class="header">
          <h1><span class="l">L</span>OGIN</h1>
        </div>
        <form #myForm="ngForm">
          <label for="uname">Username(Email)</label>
          <input type="text" [(ngModel)]="loginObj.email" class="inp" name="email" required>
          <label for="psw">Password</label>
          <input type="password" [(ngModel)]="loginObj.password" class="inp" name="password" required>
          <button type="submit" (click)="onLogin()">Enter</button>
        </form>
        <div class="signup">
          <b>Don't have account?</b>
          <a routerLink="/adminRegister">Sign up</a>
        </div>
      </div>
    </div>
  </div>
