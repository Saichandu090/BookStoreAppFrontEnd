<table mat-table [dataSource]="orderList" class="mat-elevation-z8">

        <ng-container matColumnDef="order-Id">
            <th mat-header-cell *matHeaderCellDef> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.orderQuantity}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.orderPrice | currency : 'INR' : true : '1.2-2'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                @if (element.cancelOrder) {
                    <div class="text-danger">
                        <span>Order Cancelled.</span>
                    </div>
                } @else {
                    <div class="text-success">
                        <span>
                            Order Placed Successfully.
                        </span>
                    </div>
                }
                 </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                @if (!element.cancelOrder) {
                    <button mat-raised-button (click)="cancelOrder(element.orderId)">Cancel Order</button>
                }
                </td>
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
